\<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/style/bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="/image/logo/logo.jpeg" />
    <title>Shirt Shop Management</title>
  </head>
  <body style="background-color: #f8f9fa">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">Shirt Shop Management System</a>
      </div>
    </nav>

    <!-- Form Card -->
    <div class="container mt-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">Add New Shirt</h5>
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Shirt Name"
                id="title"
              />
            </div>
            <div class="row g-3">
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    onkeyup="gettotal()"
                    placeholder="Price"
                    id="price"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    onkeyup="gettotal()"
                    placeholder="Taxes"
                    id="taxes"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    class="form-control"
                    onkeyup="getotal()"
                    placeholder="Discount"
                    id="discount"
                  />
                </div>
              </div>
            </div>

            <div class="mt-2">
              <small id="total" class="form-text">Total: $0</small>
            </div>

            <div class="mt-3">
              <input
                type="number"
                class="form-control mb-2"
                placeholder="Quantity"
                id="count"
              />
              <input
                type="text"
                class="form-control mb-3"
                placeholder="Category"
                id="category"
              />
            </div>

            <div class="d-flex justify-content-between form-buttons">
              <button type="button" class="btn btn-danger" id="cancel">
                Cancel
              </button>
              <button type="button" class="btn btn-success" id="create">
                Add Shirt
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="table-dark text-center">
            <tr>
              <th>ID</th>
              <th>Shirt Name</th>
              <th>Price</th>
              <th>Taxes</th>
              <th>Discount</th>
              <th>Total</th>
              <th>Quantity</th>
              <th>Category</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-5">
      <div>
        Â© 2025 Copyright:
        <a class="text-white" href="#" target="_blank">Kmeng Touch</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
