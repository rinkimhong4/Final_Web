<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirt Shop</title>
    <link rel="icon" href="/image/logo/logo.jpeg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Custom font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Shirt Shop</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form
          class="form-inline d-flex w-100 my-2 my-lg-0"
          onsubmit="searchProducts(event)"
        >
          <input
            class="form-control flex-grow-1 mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search products"
          />
          <button
            class="btn btn-outline-success my-2 my-sm-0"
            type="submit"
            aria-label="Search"
          >
            Search
          </button>
          <button
            type="button"
            class="btn btn-outline-success my-2 my-sm-0 ml-2"
            data-toggle="modal"
            data-target="#cartModal"
            aria-label="View cart"
          >
            <i class="fa fa-shopping-cart"></i> Cart
          </button>
        </form>
      </div>
    </nav>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <aside class="col-lg-9">
                <div class="table-responsive cart-table">
                  <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                      <tr class="small text-uppercase">
                        <th scope="col">Product</th>
                        <th scope="col" width="120">Quantity</th>
                        <th scope="col" width="120">Price</th>
                        <th
                          scope="col"
                          class="text-right d-none d-md-block"
                          width="200"
                        ></th>
                      </tr>
                    </thead>
                    <tbody id="cartItems">
                      <!-- Cart items will be added here -->
                    </tbody>
                  </table>
                </div>
              </aside>
              <aside class="col-lg-3 cart-summary">
                <div id="cartSummary">
                  <!-- Cart summary will be added here -->
                </div>
              </aside>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Product Listing -->
    <div class="container-fluid">
      <div class="row" id="product-list">
        <!-- Products will be added here -->
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="/style/main.js"></script>
  </body>
</html>
