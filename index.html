<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shirt Shop</title>
    <link rel="icon" href="/image/logo/logo.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--  Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body class="font-poppins bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-md sticky-top">
      <div class="container">
        <a class="navbar-brand flex items-center" href="#">
          <img
            src="/image/logo/logo.jpg"
            alt="Shirt Shop Logo"
            class="h-10 mr-2"
          />
          <span class="text-xl font-semibold text-gray-800">Shirt Shop</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <form
            class="d-flex w-full md:w-1/2 mx-auto my-2"
            onsubmit="searchProducts(event)"
          >
            <input
              class="form-control me-2 rounded-l-full border-gray-300 focus:ring-2 focus:ring-blue-400"
              type="search"
              placeholder="Search shirts..."
              aria-label="Search products"
            />
            <button
              class="btn bg-blue-500 text-white rounded-r-full hover:bg-blue-600 transition"
              type="submit"
              aria-label="Search"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button
            class="btn text-gray-600 hover:text-blue-500 relative"
            data-bs-toggle="modal"
            data-bs-target="#cartModal"
            aria-label="View cart"
          >
            <i class="fas fa-shopping-cart"></i>
            <span
              id="cartCount"
              class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
            >
              0
            </span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Filters -->
    <div class="container my-4">
      <div class="flex flex-wrap gap-2">
        <button
          class="btn bg-gray-200 text-gray-700 hover:bg-blue-500 hover:text-white transition"
          onclick="filterProducts('all')"
        >
          All
        </button>
        <button
          class="btn bg-gray-200 text-gray-700 hover:bg-blue-500 hover:text-white transition"
          onclick="filterProducts('casual')"
        >
          Casual
        </button>
        <button
          class="btn bg-gray-200 text-gray-700 hover:bg-blue-500 hover:text-white transition"
          onclick="filterProducts('formal')"
        >
          Formal
        </button>
      </div>
    </div>

    <!-- Product Listing -->
    <div class="container">
      <div
        id="product-list"
        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
      >
        <!--  products will be added -->
      </div>
    </div>

    <!-- Cart Modal -->
    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Your Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-lg-8">
                <table class="table table-borderless">
                  <thead class="text-muted">
                    <tr>
                      <th>Product</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody id="cartItems">
                    <!-- Cart items will be added here -->
                  </tbody>
                </table>
              </div>
              <div class="col-lg-4">
                <div class="p-4 bg-gray-50 rounded">
                  <h6 class="font-semibold">Order Summary</h6>
                  <div id="cartSummary" class="mt-3">
                    <p>Total: <span id="cartTotal">$0.00</span></p>
                    <button
                      class="btn bg-blue-500 text-white w-full mt-3 hover:bg-blue-600 transition"
                    >
                      Proceed to Checkout
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-8">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h5 class="font-semibold">Shirt Shop</h5>
            <!-- <p class="text-gray-400">
              Quality shirts for every occasion. Shop now for the best deals!
            </p> -->
            <!-- <a href="/products/product.html" target="_blank">Manage Product</a> -->
          </div>
          <div class="col-md-4">
            <h5 class="font-semibold">Quick Links</h5>
            <ul class="list-unstyled">
              <li>
                <a href="#" class="text-gray-400 hover:text-white">Home</a>
              </li>
              <li>
                <a href="#" class="text-gray-400 hover:text-white">Contact</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4">
            <h5 class="font-semibold">Contact Us</h5>
            <p class="text-gray-400">
              Email: support@shirtshop.com<br />
              Phone: (+855) 86-240-668
            </p>
          </div>
        </div>
        <div class="text-center mt-4">
          <p class="text-gray-400">
            &copy; 2025 Shirt Shop. All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/style/main.js"></script>
  </body>
</html>
